    <script id="template" type="text/template">
        <title>{{service}} screenshots</title>

        <h1>{{service}}</h1>

        <p class="exemplar-intro">Scenarios: <span class="all-toggle">(<span class="js-open-all">open all</span><span class="js-close-all">close all</span>)</span></p>

        {{#userjourneys}}
        <div class="image-set">
            <h2 class="image-set-title">{{math @index "+" 1}}. {{title}}</h2>
            <div class="image-set-images">
                {{#path}}
                <div class="image">
                    <div class="image-title">
                        <span class="close js-close-screen">✕</span>
                        <span class="journey">{{../title}}</span>
                        <h3>{{math @index "+" 1}}. <span class="path">{{caption}}</path></h3>
                    </div>
                    <div class="image-wrapper js-open-screen">
                        <img src="{{imgref}}" />
                    </div>
                    <div class="arrow">→</div>
                    <div class="note">
                        {{#note}}
                        <p class="note-display">{{{.}}}</p>
                        {{/note}}
                        <p class="button note-edit-button">Edit note</p>

                        <textarea class="note-input">{{note}}</textarea>
                        <p class="button note-save-button">Save</p>

                        <p class="next button js-next-screen">Next</p>
                        <p class="prev button js-prev-screen">Prev</p>
                    </div>
                </div>
                {{/path}}
            </div>
        </div>
        {{/userjourneys}}

        <p class="meta">Last updated on {{last-updated}}.
            These screenshots are subject to change and do not necessarily reflect any current or
            future iteration of Agent services.
        </p>
    </script>

</head>
<body>

<div class="toolbar">
    <input id="slider" type="range" min="5" max="500" step="5" value="100" title="zoom screen size" />
    <p class="js-full-height" title="Toggle full height on screens">Full height</p>
</div>


<p class="app-header"><a href="../../index.html">HMRC screenshots home</a></p>
